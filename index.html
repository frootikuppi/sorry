<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Sorry</title>

<style>
*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family: 'Poppins', sans-serif;
}

body{
  overflow:hidden;
}

/* ---------- FIRST PAGE ---------- */
#page1{
  height:100vh;
  width:100%;
  background:white;
  display:flex;
  justify-content:center;
  align-items:center;
  position:relative;
  overflow:hidden;
}

.sorry{
  position:absolute;
  top:-100px;
  font-size:60px;
  font-weight:bold;
  color:#ff4d6d;
  animation: flow 8s linear infinite;
}

@keyframes flow{
  0%{ top:-100px; opacity:0; }
  20%{ opacity:1; }
  80%{ opacity:1; }
  100%{ top:110%; opacity:0; }
}

.centerBox{
  text-align:center;
  z-index:10;
}

.centerBox h1{
  font-size:32px;
  color:black;
  margin-bottom:20px;
}

button{
  padding:12px 30px;
  font-size:18px;
  border:none;
  background:black;
  color:white;
  cursor:pointer;
  border-radius:5px;
  transition:0.3s;
}

button:hover{
  background:#444;
}

/* ---------- SECOND PAGE ---------- */
#page2{
  height:100vh;
  width:100%;
  background:pink;
  display:none;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  overflow:hidden;
  position:relative;
}

#page2 h1{
  font-size:36px;
  color:white;
  z-index:5;
}

/* Hearts */
.heart{
  position:absolute;
  top:-20px;
  font-size:20px;
  color:red;
  animation: fall linear infinite;
}

@keyframes fall{
  to{
    transform: translateY(110vh);
  }
}
</style>
</head>
<body>

<!-- PAGE 1 -->
<div id="page1">
  <div class="sorry">SORRY</div>

  <div class="centerBox">
    <h1>Will you forgive me?</h1>
    <button onclick="goToPage2()">Yes</button>
  </div>
</div>

<!-- PAGE 2 -->
<div id="page2">
  <h1>Congrats for being with me for 5 months ❤️</h1>
  <audio id="song" src="song.mp3"></audio>
</div>

<script>
function goToPage2(){
  document.getElementById("page1").style.display="none";
  document.getElementById("page2").style.display="flex";
  document.getElementById("song").play();
  createHearts();
}

function createHearts(){
  setInterval(()=>{
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML="❤️";
    heart.style.left = Math.random()*100 + "vw";
    heart.style.animationDuration = (Math.random()*3 + 3) + "s";
    document.getElementById("page2").appendChild(heart);

    setTimeout(()=>{
      heart.remove();
    },6000);

  },300);
}
</script>

</body>
</html>
